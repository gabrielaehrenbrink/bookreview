  <body>

    <div class="top">

      <h1>IBDb: Internet Book Database</h1>
      <h5>Leave reviews of your favorite books and find new ones to read.</h5>

    </div>

<div class="info">

    Name <input type="text" id="name" value="">
      Email <input type="text" id="email" value="">
      <br>

    <h2>Leave your Book Review...</h2>
    <textarea maxlength="141" rows="5" cols="50" wrap="hard" id="review">
</textarea>
<br> Remaining <span id="info"></span> characteres

    <button onclick="getUserInput()" class="btn btn-outline-warning"> Leave Review</button>

    <hr>

    <h2>Reviews</h2>
</div>
